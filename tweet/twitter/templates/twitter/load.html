<!DOCTYPE html>
<html lang="en">
  {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Icon -->
        <link href="{% static 'img/logo-twitterblue.svg' %}" rel="icon">
        <title>Twitter</title>
        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- Script -->
        <script src="{% static 'app.js' %}"></script>
    </head>

    <body class="home">
        {% load cloudinary %}

        <div class="container">
            <div class="main">
                <div class="header">
                    <img src="{% static 'img/twitter-logo.png' %}" class="logo">
                    <h1>Home</h1>
                </div>

                <div class="body">
                    <div class="my-icon">
                        <img src="{% static 'img/sample-icon.jpg' %}" class="">
                    </div>

                    <div class="input-area">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %} {{ form.name }}

                            <div class="textarea">{{ form.body }}</div>

                            <div class="bottom-area m-2">
                                <div class="mb-0">{{ form.image }}</div>

                                    <div>
                                        <input type="submit" value="Tweet" class="btn">
                                        <a style="border: 1px solid; padding: 8px; background-color: tomato; color: white; margin-left: 20px;" href="/">Cancel</a>
                                    </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="ditch"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
