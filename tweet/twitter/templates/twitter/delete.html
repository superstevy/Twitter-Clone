<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Tweet</title>
    <link href="{% static 'img\logo-twitterblue.svg' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="home">
    <div class="container">
        <div class="main">
            <div class="header">
                <img src="{% static 'img/twitter-logo.png' %}" class="logo">
                <h1>Delete Tweet</h1>
            </div>
                        
            <br>

            <h3 style="text-align:center; background-color: red;">Do you want to delete this post "{{ tweet.name }}"?</h3>

            <br>

            <div class="group-form">
            <form method="POST">
                {% csrf_token %}
                <p style="font-size: 14px;  padding: 8px 0 0 0; margin-bottom: 8px; text-align:center;">
                    <button style=" background-color: red;  color: white; font-size: 20px; font-weight: bold; margin-right: 50px">Delete</button>
                    <a style="border: 1px solid; padding: 5px; background-color: rgb(29, 161, 242); color: white" href="/">Cancel</a>
                </p>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
