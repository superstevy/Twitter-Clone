{% block title %}Delete Tweet{% endblock %}

{% block content %}

<h1>Delete Tweet...</h1>
<br><br>
<h3>Do you want to delete this post "{{ tweet.name }}"?</h3>
<br>
<div class="group-form">
    <form method="POST">
        {% csrf_token %}
        <p>
            <button class="btn btn-secondary">Delete</button>
            <a href="/">Cancel</a>
        </p>
    </form>
</div>

{% endblock %}
